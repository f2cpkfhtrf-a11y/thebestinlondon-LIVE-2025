<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap');
      .logo-crown { fill: url(#crownGradient); }
      .logo-skyline { fill: url(#skylineGradient); }
      .logo-text { font-family: 'Playfair Display', serif; font-weight: 700; }
      .logo-subtitle { font-family: 'DM Sans', sans-serif; font-weight: 500; }
    </style>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBAE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2C77E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skylineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:0.6" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Crown -->
  <g transform="translate(20, 15)">
    <path d="M15 5 L25 15 L35 5 L30 20 L20 25 L10 20 Z" class="logo-crown" filter="url(#logoShadow)"/>
    <circle cx="20" cy="8" r="2" fill="#D4AF37"/>
    <circle cx="15" cy="12" r="1.5" fill="#D4AF37"/>
    <circle cx="25" cy="12" r="1.5" fill="#D4AF37"/>
  </g>
  
  <!-- Skyline -->
  <g transform="translate(20, 60)">
    <rect x="0" y="20" width="8" height="25" class="logo-skyline"/>
    <rect x="10" y="15" width="6" height="30" class="logo-skyline"/>
    <rect x="18" y="25" width="5" height="20" class="logo-skyline"/>
    <rect x="25" y="10" width="7" height="35" class="logo-skyline"/>
    <rect x="34" y="20" width="4" height="25" class="logo-skyline"/>
    <rect x="40" y="15" width="6" height="30" class="logo-skyline"/>
    <rect x="48" y="25" width="5" height="20" class="logo-skyline"/>
    <rect x="55" y="12" width="8" height="33" class="logo-skyline"/>
    <rect x="65" y="18" width="4" height="27" class="logo-skyline"/>
    <rect x="71" y="22" width="6" height="23" class="logo-skyline"/>
  </g>
  
  <!-- Main Text -->
  <text x="100" y="45" class="logo-text" font-size="32" fill="#0E0E0E">TheBestInLondon.co.uk</text>
  
  <!-- Subtitle -->
  <text x="100" y="65" class="logo-subtitle" font-size="14" fill="#B3B3B3" letter-spacing="0.1em">CURATED EXCELLENCE IN LONDON</text>
</svg>
