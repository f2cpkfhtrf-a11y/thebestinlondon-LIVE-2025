name: Auto-Refresh Venue Data

on:
  schedule:
    # Run daily at 2 AM London time (UTC+0 in winter, UTC+1 in summer)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run data refresh
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          FSA_API_KEY: ${{ secrets.FSA_API_KEY }}
        run: node scripts/auto-refresh.js
      
      - name: Regenerate sitemaps
        run: node scripts/generate-complete-sitemaps.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/venues.json > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/venues.json public/sitemap*.xml
          git commit -m "üîÑ Auto-refresh: Update venue data and sitemaps"
          git push
      
      - name: Trigger Cloudflare deployment
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "‚úÖ Changes committed - Cloudflare will auto-deploy"
      
      - name: No changes detected
        if: steps.git-check.outputs.changed == 'false'
        run: |
          echo "‚ÑπÔ∏è No data changes detected - skipping commit"
      
      - name: Cleanup
        if: always()
        run: echo "‚úÖ Auto-refresh workflow complete"

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: refresh-data
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "‚ùå Auto-refresh failed - check workflow logs"
          # Add notification service here (email, Slack, etc)
